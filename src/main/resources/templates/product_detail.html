<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết xe | CarShop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header>
    <div class="logo">CarShop</div>
    <nav>
        <a th:href="@{/index}">Trang chủ</a>
        <a href="mailto:thanhdn.0306@gmail.com">Liên hệ</a>
        <a href="#" title="Giỏ hàng"><i class="fa-solid fa-cart-shopping"></i></a>
        <a href="#" title="Thông tin tài khoản"><i class="fa-solid fa-user"></i></a>
    </nav>
</header>

<section class="hero">
    <div>
        <h1>Khám Phá Những Mẫu Xe Mới</h1>
        <p>Tìm chiếc xe phù hợp với bạn</p>
    </div>
</section>

<main class="product-detail">
    <div id="loading-msg" style="text-align: center; padding: 20px;">Đang tải thông tin xe...</div>

    <div class="detail-container" id="car-content" style="display: none;">
        <div class="detail-image">
            <img id="car-img" src="" alt="Car image">
        </div>

        <div class="detail-info">
            <h4 id="car-model">Tên xe</h4>

            <div class="detail-price">
                <span id="car-final-price" style="color: red;">0</span> đ
                <del id="car-old-price" style="font-size: 0.8em; color: #888; margin-left: 10px; display: none;"></del>
            </div>

            <ul class="car-specs">
                <li><strong>Hãng:</strong> <span id="car-brand"></span></li>
                <li><strong>Màu sắc:</strong> <span id="car-color"></span></li>
                <li><strong>Năm sản xuất:</strong> <span id="car-year"></span></li>
                <li><strong>Xuất xứ:</strong> <span id="car-origin"></span></li>
                <li><strong>Số lượng kho:</strong> <span id="car-stock"></span></li>
                <li><strong>Mô tả:</strong> <p id="car-desc"></p></li>
            </ul>

            <div class="detail-actions">
                <a href="#" class="btn">Mua ngay</a>
                <a href="#" class="btn"><i class="fa-solid fa-cart-plus"></i> Thêm giỏ hàng</a>
            </div>
        </div>
    </div>
</main>

<footer>
    © 2026 CarShop | 
    <a href="https://www.facebook.com/HocvienPTIT" target="_blank"><i class="fab fa-facebook fa-lg"></i></a>
    <a href="#"><i class="fab fa-instagram fa-lg"></i></a>
    <a href="#"><i class="fab fa-tiktok fa-lg"></i></a>
</footer>

<script src="/js/car.js"></script>
</body>
</html>
