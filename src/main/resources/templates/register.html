<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập CarHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/auth.css}"> 
    <link rel="stylesheet" 
      href="../static/css/auth.css" 
      th:href="@{/css/auth.css}">
    </head>
<body>
    <div class="login-page">
    <div class="auth-card">
        
        <div class="auth-card__left">  
            <a th:href="@{/login}" class="auth-card__tab ">ĐĂNG NHẬP</a>
            <a th:href="@{/register}" class="auth-card__tab active">ĐĂNG KÍ</a>
        </div>

        <div class="auth-card__right">
            
            <div class="auth-card__header">
                <i class="fa-solid fa-layer-group auth-card__logo-icon"></i> <h3 class="auth-card__title"><DIV></DIV></h3>
            </div>

            <form th:action="@{/register}" method="post" class="auth-card__form">
                
                <div class="auth-card__group">
                    <i class="fa-solid fa-user auth-card__icon"></i>
                    <input type="text" name="username" class="auth-card__input" placeholder="Email">
                </div>

                <div class="auth-card__group">
                    <i class="fa-solid fa-lock auth-card__icon"></i>
                    <input type="password" name="password" class="auth-card__input" placeholder="Password">
                </div>
                <div class="auth-card__group">
                        <i class="fa-solid fa-signature auth-card__icon"></i>
                        <input type="text" th:field="*{fullName}" class="auth-card__input" placeholder="Full Name">
                    </div>
                <div class="auth-card__group">
                        <i class="fa-solid fa-phone auth-card__icon"></i>
                        <input type="text" th:field="*{phoneNumber}" class="auth-card__input" placeholder="Phone Number">
                    </div>
                <div class="auth-card__actions">
                    <button type="submit" class="btn btn--gradient">ĐĂNG KÍ</button>
                </div>
            </form>

        </div>
    </div>
</div>
</body>
</html>
